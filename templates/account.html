{% extends 'base_2.html' %}

<!-- Title -->
{% block head %}
<title>Account</title>
{% endblock %}

<!-- Body -->
{% block body %}
<div class="user-page m-4">
    <div class="row">
        <div class="col">
            <h3>Total Request Amount: <span id="account-total-requests">0 G</span></h3> 
        </div>
    </div>

    <div class="row">
        <p>
            <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#create-collapse" aria-expanded="false" aria-controls="create-collapse" id="createButtonCollapse">
                Add Request
            </button>
        </p>
        <div class="collapse" id="create-collapse">
            <div class="card card-body bg-dark text-light" style="width: 20%;">
                <div class="input-group">                 
                    <div class="input-group mb-3">
                        <input id="amount-input" type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                        <span class="input-group-text">G</span>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Description</span>
                        <textarea id="desc-input" class="form-control" aria-label="With textarea"></textarea>
                    </div>
                    
                    <div class="input-group mb-3">
                        <input class="btn btn-light" id="create-button" type="button" value="Create">
                    </div>

                    <div id="error-message">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>

    <h2>Pending Requests</h2>
    <div class="row" id="account-pending-requests">  
        <div class="row table-headers">
            <div class="col-2">
                <h3>Amount</h3>
            </div>
            <div class="col-6">
                <h3>Description</h3>
            </div>
            <div class="col-4">
                <h3>Options</h3>
            </div>
        </div>
    </div>

    <br>

    <h2>Past Requests</h2>
    <div class="row" id="account-past-requests">
        <div class="row table-headers">
            <div class="col-2">
                <h3>Amount</h3>
            </div>
            <div class="col-6">
                <h3>Description</h3>
            </div>
            <div class="col-4">
                <h3>Status</h3>
            </div>
        </div>
    </div>
</div>

<script src="../static/js/account.js"></script>
{% endblock %}
