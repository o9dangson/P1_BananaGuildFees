{% extends 'base.html' %}

<!-- Title -->
{% block head %}
<title>InstaPost</title>
{% endblock %}

<!-- Body -->
{% block body %}
<div class="content">
    <h1 style="text-align: center">InstaPost</h1>
    <h4 style="text-align: center">Sign up now! Input your credentials below!</h4>

    <div class="form">
        <form action="/" method="GET">
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" id="username">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <input type="submit" value="Login">
        </form>
        <form action="/" method="GET">
            <br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
    {% if method_used == 'GET' %}
    <h4 style="text-align: center">Invalid Request. Please try again.</h4>
    {% endif %}
</div>
{% endblock %}
